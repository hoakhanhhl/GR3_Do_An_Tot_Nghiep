[platformio]
default_envs = lolin32_lite

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	hideakitai/MPU9250@^0.4.8
	knolleary/PubSubClient@^2.8.0
	; siot_core_lib

;Board WeMos Lolin32 Lite https://neittien0110.github.io/MCU/ESP32/ESP32_Lite_V1.0.html
[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino
lib_deps = 
	hideakitai/MPU9250@^0.4.8
	knolleary/PubSubClient@^2.8.0
	; siot_core_lib	
