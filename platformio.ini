[platformio]
default_envs = lolin32_lite

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8.0
	tockn/MPU6050_tockn@^1.5.2
	adafruit/Adafruit SSD1306@^2.5.9

[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino
monitor_speed = 115200
lib_deps = 
	knolleary/PubSubClient@^2.8.0
	tockn/MPU6050_tockn@^1.5.2
	adafruit/Adafruit SSD1306@^2.5.9
